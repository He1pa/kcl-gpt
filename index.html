<!DOCTYPE html>
<html>
  <head>
    <title>OpenAI API demo</title>
  </head>
  <body>
    <h1>OpenAI API demo</h1>
    <label for="input">Enter text:</label>
    <input type="text" id="input" />
    <button onclick="submit()">Submit</button>
    <div id="output"></div>

    <script>
      async function submit() {
        const apiKey = "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"; // 在此处填写您的OpenAI API密钥
        const model = "text-davinci-edit-001";
        const input = document.getElementById("input").value;
        const instruction = "Fix the spelling mistakes";

        const response = await fetch(
          "https://api.openai.com/v1/engines/" + model + "/completions",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: "Bearer " + apiKey,
            },
            body: JSON.stringify({
              prompt: input,
              max_tokens: 60,
              n: 1,
              stop: "\n",
              temperature: 0.5,
              presence_penalty: 0.5,
              frequency_penalty: 0.5,
              model: model,
              stream: false,
              logprobs: null,
              echo: false,
              stop_sequence: null,
              metadata: null,
            }),
          }
        );

        const json = await response.json();
        const output = json.choices[0].text.trim();
        document.getElementById("output").innerHTML = output;
      }
    </script>
  </body>
</html>
